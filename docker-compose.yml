services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: expenses
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d expenses"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build: .
    environment:
      APP_PORT: "8080"
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: expenses
      DB_SSLMODE: disable
      JWT_SECRET: dev-secret-change-me
      JWT_TTL_HOURS: "168"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
